[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	ssilverman/QNEthernet @ ^0.16.0
build_flags = 
	-I ../shared/include
	-D__USE_SINGLE_PRECISION__
	-O3